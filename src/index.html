<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ColourLive</title>

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
		/>

		<link rel="stylesheet" href="./assets/css/normalize.css" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/block/header.css" />

	<body>
		<header class="header">
			<h1 class="header__title">ColourLovers. <strong>Live.</strong></h1>

			<section id="palettes">

					<div>
						<h2 class="palette__title">Anna Frozen Fever</h2>
						<h3 class="palette__info">By romantic_love at 3:22 PM</h3>
						<aside class="palette__stats">
							<span>4 views</span>
							<span>0 votes</span>
						</aside>
					</div>
					<div class="palette__colors">
						<div
							class="palette__color"
							style="background-color: #022222;"
						></div>
						<div
							class="palette__color"
							style="background-color: #1c6e6c;"
						></div>
						<div
							class="palette__color"
							style="background-color: #87b8c6;"
						></div>
						<div
							class="palette__color"
							style="background-color: #928533;"
						></div>
						<div
							class="palette__color"
							style="background-color: #dc9674;"
						></div>
					</div>
				</article>
			</section>
		</main>

		<script src="./assets/js/index.js"></script>
